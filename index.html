<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon/favicon.png" type="image/x-icon">
    <title>Cauculadora</title>
</head>
<body>
    <section class="container">
        <table class="cauculadora">
            <tr>
                <td colspan="4">
                    <input type="tel" name="" id="display">
                </td>
            </tr>
            <tr>
                <td><button class="btn btnClear">C</button></td>
                <td><button class="btn btnum">(</button></td>
                <td><button class="btn btnum">)</button></td>
                <td><button class="btn btnum">/</button></td>
            </tr>
            <tr>
                <td><button class="btn btnum">7</button></td>
                <td><button class="btn btnum">8</button></td>
                <td><button class="btn btnum">9</button></td>
                <td><button class="btn btnum">*</button></td>
            </tr>
            <tr>
                <td><button class="btn btnum">4</button></td>
                <td><button class="btn btnum">5</button></td>
                <td><button class="btn btnum">6</button></td>
                <td><button class="btn btnum">+</button></td>
            </tr>
            <tr>
                <td><button class="btn btnum">1</button></td>
                <td><button class="btn btnum">2</button></td>
                <td><button class="btn btnum">3</button></td>
                <td><button class="btn btnum">-</button></td>
            </tr>
            <tr>
                <td><button class="btn btnum">.</button></td>
                <td><button class="btn btnum">0</button></td>
                <td><button class="btn btnDel">&laquo;</button></td>
                <td><button class="btn btnIg">=</button></td>
            </tr>

        </table>
    </section>    
    <footer>site criado por <a href="https://github.com/LeandroTRibeiro">Leandro Thiago Ribeiro</a></footer>
    <script src="script.js"></script>
</body>
</html>
